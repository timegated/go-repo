<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">
  <div style="background-color: black; color: white; border: 1px solid red;">
    <textarea name="body" id="" cols="80" rows="20">{{printf "%s" .Body}}</textarea>
  </div>
  <div><input type="submit" value="Save"></div>
</form>
